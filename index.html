<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Covid-19</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="main">
            <img src="./images/covid3d.png" alt="Imagem do vírus em 3D" class="imagem__virus">
            <h1>Situação da COVID-19</h1>
            <p>À medida que a COVID-19 continua a impactar o mundo,
                manter-se informado é a nossa principal arma contra o vírus.
            </p>
            <a class="remove-link" href="https://github.com/samuelmfa">
                <img src="./images/logoXP.png" alt="Logo da XP" class="logo__xp">
                Por: Samuel P. Costa</a>

        </section>
        <img class="imagem__grafico" src="./images/covid.png" alt="Imagem ilustrativa do gráfico da covid">
    </header>
    <main>
        <section style="width: 50%;">
            <canvas id="grafico-linhas" width="300" height="100"></canvas>
        </section>
    </main>
    <footer>
        <img src="./images/logoXP.png" alt="Logo da XP" class="logo__xp">
        <h4 class="remove-link">Por: Samuel P. Costa</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
